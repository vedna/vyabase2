<div class="modal-header">
	<h4 class="modal-title ml-auto pl-5">
		{{ title }}
  </h4>
  <button type="button" class="close pull-right" ((click)="hideConfirmationModal()" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ body }}</p>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-success" (click)="onConfirm()">Yes</button>
  <button type="button" class="btn btn-default" (click)="onCancel()">No</button>
</div>
