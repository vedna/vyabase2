<div class="row">
    <div class="col-sm-12 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i
            class="fa fa-users bg-primary p-3 font-2xl mr-3 float-left"
          ></i>
          <div class="h5 text-primary mb-0 mt-2">{{ totalStudentRecord }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">
            Student list records
          </div>
        </div>
        <div class="card-footer px-3 py-2">
          <a class="font-weight-bold font-xs btn-block text-muted" routerlink="#sampleslick"
            >View More <i class="fa fa-angle-right float-right font-lg"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-calendar-check-o bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">{{todaysRecord}}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">
            Today records
          </div>
        </div>
        <div class="card-footer px-3 py-2">
          <a class="font-weight-bold font-xs btn-block text-muted" routerlink="#sampleslick"
            >View More <i class="fa fa-angle-right float-right font-lg"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-calendar-check-o bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">{{ thisMonthRecord }}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">
            This month record
          </div>
        </div>
        <div class="card-footer px-3 py-2">
          <a class="font-weight-bold font-xs btn-block text-muted" routerlink="#sampleslick">View More <i class="fa fa-angle-right float-right font-lg"></i></a>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-lg-3">
      <div class="card">
        <div class="card-body p-3 clearfix">
          <i class="fa fa-calendar-check-o bg-primary p-3 font-2xl mr-3 float-left"></i>
          <div class="h5 text-primary mb-0 mt-2">{{thisYearRecord}}</div>
          <div class="text-muted text-uppercase font-weight-bold font-xs">
            Year records
          </div>
        </div>
        <div class="card-footer px-3 py-2">
          <a class="font-weight-bold font-xs btn-block text-muted" routerlink="#sampleslick"
            >View More <i class="fa fa-angle-right float-right font-lg"></i
          ></a>
        </div>
      </div>
    </div>
  </div>

<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i><strong>Student details</strong>
    </div>
    <div class="card-body">
      <angular-slickgrid 
    gridId="grids" gridWidth="100%" gridHeight="400px" 
    style="height: 100%;width: 100%;"
    [columnDefinitions]="columnDefinitions"
    [gridOptions]="gridOptions"
    [dataset]="dataset"
    (sgOnCellChange)="onCellChanged($event.detail.eventData, $event.detail.args)"
    >
</angular-slickgrid>
    </div>
</div>
